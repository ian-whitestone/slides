<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bulma-columns.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script type="text/javascript">

<style>
    .reveal section img {
        background: none;
        border: none;
        box-shadow: none;
    }

    .container {
        display: flex;
    }

    .col {
        flex: 1;
    }
</style>

<body>


    <div class="reveal">

        <div class="slides">

            <section data-markdown="serverless-meetup-feb-2020.md" data-separator="^---" data-separator-notes="^note:"
                data-vertical="^\n\n"></section>
        </div>
    </div>


    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

          Reveal.initialize({
              controls: true,
          progress: true,
          history: true,
          center: true,
          width: 1200,
          // height: 900,

          // Optional libraries used to extend on reveal.js
          dependencies: [
          {src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          {src: 'marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          {src: 'markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          {src: 'plugin/highlight/highlight.js', async: true, callback: function() {hljs.initHighlightingOnLoad(); } },
          {src: 'notes.js' }
          ]
});

    </script>


    <!-- https://github.com/hakimel/reveal.js/issues/806#issuecomment-222417787-->

    <style type="text/css">
        #footer {
            position: absolute;
            bottom: 0%;
            left: 0%;
        }
    </style>

    <!-- 2. Create hidden footer <div> -->
    <div id="hidden" style="display:none;">
        <div id="header">
            <div id="footer">
                <!-- <img src="imgs/pycon-canada-2019/pycon_circle_logo.png" height="75px"> -->
                <img src="imgs/python-meetup-sept-2019/t1.png" height="100px">
                <!-- <img src="imgs/pycon-canada-2019/domi.png" height="75px"> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
    // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
              var header = $('#header').html();
              if ( window.location.search.match( /print-pdf/gi ) ) {
                  Reveal.addEventListener('ready', function (event) {
                      $('.slide-background').append(header);
                  });
    }
              else {
                  $('div.reveal').append(header);
   }
    </script>

</body>

</html>
