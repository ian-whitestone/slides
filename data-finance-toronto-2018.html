<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Slides</title>

<link rel="stylesheet" href="slides/css/bulma-columns.css">
<link rel="stylesheet" href="slides/css/reveal.css">
<link rel="stylesheet" href="slides/css/theme/default.css" id="theme">

<link rel="stylesheet" href="slides/lib/css/zenburn.css">
<link rel="stylesheet" href="slides/lib/css/zenburn.css">
</head>

<body>


<div class="reveal">

  <div class="slides">

    <section data-markdown="data-finance-toronto-2018.md"
      data-separator="^---"
      data-vertical="^\n\n"></section>
  </div>
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

Reveal.initialize({
controls: true,
progress: true,
history: true,
center: true,
width: 1200,
// height: 900,

// Optional libraries used to extend on reveal.js
dependencies: [
{ src: 'slides/lib/js/classList.js', condition: function() { return !document.body.classList; } },
{ src: 'slides/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'slides/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'slides/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
{ src: 'slides/plugin/notes/notes.js' }
]
});

</script>

</body>
</html>
